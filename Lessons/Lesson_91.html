<script>


var vueDataComponent = {
  methods: {
    changeStatus: function()
    {
      this.status = 'new value';
    }
  },
    data: function() {
        return {
            status: 'Critical'
        }
    },
    template: "<div><h1>Server Status: {{status}}!</h1><button @click=" + " \"status='hola'\">Change</button><button @click=changeStatus>Change with Method</button></div>"
};

// Register component globally
//Vue.component('juan-component', vueDataComponent);

new Vue({
    el: '#app',
    // Register component locally
    components: {
      'j-cmp': vueDataComponent
    }
});

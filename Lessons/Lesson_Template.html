<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 10</title>
    <script src="dist/vue.js"></script>

    <style>
      .className {color: red;}
</style>
</head>

<body>
<div id="app">
  <p>{{counter}}</p>
  <button v-on:click='increaseCounter'>Increase Counter</button>
  
  
</div>
</body>

<script>
new Vue({
  el: '#app',
  data: {
    counter: 0,
  },
  methods: {
    increaseCounter: function(){
      return this.counter++;
    }
  }
});

</script>

</html>
